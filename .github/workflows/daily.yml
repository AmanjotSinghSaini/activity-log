name: Daily Contribution Commit

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8 AM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Append current date to activity log
        run: echo "Updated at $(date)" >> activity.txt

      - name: Commit and push to repo
        env:
          GIT_AUTHOR_NAME: AmanjotSinghSaini
          GIT_AUTHOR_EMAIL: amanjot1503@gmail.com
          GIT_COMMITTER_NAME: AmanjotSinghSaini
          GIT_COMMITTER_EMAIL: amanjot1503@gmail.com
          PERSONAL_PAT: ${{ secrets.PERSONAL_PAT }}
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add activity.txt
          git commit --author="$GIT_AUTHOR_NAME <$GIT_AUTHOR_EMAIL>" -m "Daily update: $(date)" || echo "No changes to commit"
          git push https://$PERSONAL_PAT@github.com/AmanjotSinghSaini/activity-log.git HEAD:main
